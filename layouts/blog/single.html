{{ define "main" }}

<section class="small-banner">
  <div class="small-banner-container wrapper grid island">
    <div class="unit xs-1 s-1 m-1 l-1-2">
      <h1 class="yotta push-0">{{ .Site.Data.blog.banner.text }}</h1>
    </div>
  </div>
</section>

<section class="max-length pad-t-2 pad-b-2">
  <h2 class="gutter">Read our latest Blog posts</h2>
  <div class="island">
    <a class="blog-card push" href="/{{ .RelPermalink }}">
      <div  class="island-1-2">
        <p class="push-0 giga blog-title">{{ .Title }}</p>
        <p class="push-0">{{ .Content }}</p>
      </div>
    </a>
  </div>
</section>

{{ end }}
