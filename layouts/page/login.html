<!DOCTYPE html>
<html lang="en-ca">
  {{- partial "head.html" . -}}
  <body class="body-login">
    <main class="login">
      <h3 class="return-login"><a href="/">Return to Website</a></h3>
      <section class="wrapper grid login">
        <img class="margin-center" src="/images/login.png" />
      </section>
    </main>
    <footer>
      <div class="footer-copyright pad-b pad-t">
        <p class="text-center push-0">
          <small>{{ .Site.Data.site.copyright }}</small>
        </p>
      </div>
    </footer>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="/js/jquery.magnific-popup.js"></script>
    <script src="/js/wow.min.js" type="text/javascript"></script>
    <script src="/js/main.js" type="text/javascript"></script>
    <script type="text/javascript">
      new WOW().init();
    </script>
  </body>
</html>
