{{ define "main" }}

<section class="small-banner" style="background: linear-gradient(to right, rgba(173, 36, 56, .5) , rgba(173, 36, 56, .5)), url({{ .Site.Data.patientsfamily.banner.image }}); background-size: cover; background-position: center center;">
  <div class="small-banner-container wrapper grid island">
    <div class="unit xs-1 s-1 m-1 l-1-2">
      <h1 class="yotta push-0">{{ .Site.Data.patientsfamily.banner.text }}</h1>
    </div>
  </div>
</section>

{{ range .Site.Data.patientsfamily.patientsSections }}
  <section class="{{ .patients.professionalsBackground }} push-2 {{ .sectionPadding }}">
    <div class="grid grid-middle wrapper">
      <div class="unit xs-1 s-1 m-1-3 {{ .pushClass }}">
        <div class="embed embed-16by9">
          <img class="embed-item" src="{{ .image }}" alt="">
        </div>
      </div>
      <div class="unit xs-1 s-1 m-2-3 island {{ .pullClass}}">
        {{ .text | markdownify }}
    </div>
    </div>
  </section>
{{ end }}
{{- partial "getintouch.html" . -}}

{{ end }}
