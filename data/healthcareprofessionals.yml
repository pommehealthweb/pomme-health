professionalsSections:
  - image: /images/intuitive-language-2.jpg
    mainSectionHeader: Common Intuitive Language
    mainSectionText: |-
      * Common **intuitive** language based on functional scoring.
      * **Easily** understood by all.
      * Minimal to no training required.
  - image: /images/book-words.jpg
    mainSectionHeader: Sharing Decision Making
    mainSectionText: |-
      * Eliminate working in **blind** spots.
      * Stop working in silos.
      * Enabling shared decision-making allowing **true** collaboration.
  - image: /images/full-bio.jpg
    mainSectionHeader: Functional Outcomes
    mainSectionText: >-
      * **Comprehensive** and full bio-psycho-social model.

      * Functionality is not dependant on patient diagnoses.

      * Areas frequently missed in traditional health care team-based models
      such as environmental and social factors.
  - image: /images/senior-hands.jpg
    mainSectionHeader: Patient’s Perspectives and Needs
    mainSectionText: >-
      * Better understanding and appreciation of patient’s perspectives and
      needs.

      * Emphasizing a patient-centric need for **active** participation in their
      care.

      * **Enabling** both patient and family in decision making and
      accountability for care.
